<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Esri Fixed Data Table</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fixed-data-table/0.4.7/fixed-data-table.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.14/esri/css/esri.css">
    <style>
      html, body, #mapDiv {
        height: 85%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Meiryo";
      }
      #tableDiv {
        height: 50%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="mapDiv"></div>
    <div id="tableDiv"></div>
    <script src="config/package.js"></script>
    <script src="//js.arcgis.com/3.14/"></script>
    <script>
      'use strict';

      require([
        'esri/arcgis/utils', 
        'reactWidgets/EsriFixedDataTable'
        ], function(
          arcgisUtils, 
          EsriFixedDataTable
        ) {
          // Esri Map
          var mapDeferred = arcgisUtils.createMap('92681c2bb2db4c5da82966ab8863c88d', 'mapDiv');
          mapDeferred.then(function(response) {
            var map = response.map;
            var layer1 = map.getLayer('health_data_1927');
            var layer2 = map.getLayer('医療系9_1107UTZF8_9447');

            // EsriFixedDataTable
            var esriFixedDataTable = new EsriFixedDataTable({
              map: map,
              sources: [
                {
                  layer: layer1,
                  featureId: 'PREF',
                  attributes: [{ name: 'PREF', label: 'Pref'}, { name: '受診率23', label: 'Rate'}, { name: '受診率r23', label: 'Rank'}]
                },
                {
                  layer: layer2,
                  featureId: '施設名',
                  attributes: [{ name: '施設名', label: 'Name'}, { name: '種別', label: 'Type'}, { name: '住所', label: 'Address'}]
                }
              ],
              firstViewSourceIndex: 0,
              zoomLevel: 12
            }, 'tableDiv');
          });
      });
    </script>
  </body>
</html>
