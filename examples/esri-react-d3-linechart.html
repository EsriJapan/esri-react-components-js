<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Esri React D3 Chart</title>
    <link rel="stylesheet" href="//js.arcgis.com/3.14/esri/css/esri.css">
    <style>
      html, body, #mapDiv {
        height: 85%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Meiryo";
      }
      #chartDiv {
        height: 50%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="mapDiv"></div>
    <div id="chartDiv"></div>
    <script src="config/package.js"></script>
    <script src="//js.arcgis.com/3.14/"></script>
    <script>
      'use strict';

      require([
        'esri/arcgis/utils', 
        'reactWidgets/EsriReactD3'
        ], function(
          arcgisUtils, 
          EsriReactD3
        ) {
          // Esri Map
          var mapDeferred = arcgisUtils.createMap('92681c2bb2db4c5da82966ab8863c88d', 'mapDiv');
          mapDeferred.then(function(response) {
            var map = response.map;
            var layer1 = map.getLayer('health_data_1927');
            var layer2 = map.getLayer('医療系9_1107UTZF8_9447');

            setTimeout(function() {

            // EsriReactD3 Chart
            var esriReactD3 = new EsriReactD3({
              map: map,
              chartType: 'LineChart', // 'BarChart' | 'PieChart' | 'AreaChart' | 'ScatterPlot' | 'LineChart'
              source: {
                layer: layer1,
                attributes: {
                  x: { name: '受診率23', label: 'Rate'}, 
                  y: { name: '受診率r23', label: 'Rank'} 
                }
              },
              zoomLevel: 12
            }, 'chartDiv');

            }, 3000);
          });
      });
    </script>
  </body>
</html>
